<!doctype html>
<html>
  <head>
    <title>OSC Viz</title>
    <meta charset="utf-8">
    <style>
    </style>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <div id="messages"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('from supercollider', function(msg){
        if (msg[0] === '/height') {
          $('.grower').height(msg[1]);
        }
        $('#messages').text(msg);
      });
    </script>
    <script src="/bundle.js"></script>
  </body>
</html>
